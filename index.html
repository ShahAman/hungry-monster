<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/bab0d90dd9.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hungry Monster</h1>
    <br>
    <div class="flex">
      <form class="flex" id="submit">
        <div class="input-group mb-3">
          <input id="search" type="text" class="form-control" placeholder=" Search for Meal..." aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary search-btn" type="submit"><i class = "fas fa-search"></i>Search</button>
          </div>
        </div>
      </form>
    </div>

    <div id="result-heading"></div>
    <div class="d-flex justify-content-around meal-wrapper">
      <div class="meal-result">
        <div id="meals" class="row meals">

        </div>
      </div>
     
    </div>
    <div id="single-meal"></div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
